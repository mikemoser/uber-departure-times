<div>
  <% _.each(results, function(result) { %> 
    <div><%- result.name %></div>
    <% _.each(result.stops, function(stop) { %> 
      <div>
        <span>
          <%- stop.name %>
        </span>
        <span>
          <%- stop.direction %>
        </span>
      </div>
    <% }) %>
    <br />
  <% }) %>
</div>
